syntax = "proto3";

option go_package = ".;pb";
option java_package = "vez.grpc";
option java_multiple_files = true;

import "memory.proto";
import "keyboard.proto";
import "cpu.proto";
import "screen.proto";
import "storage.proto";

message Laptop {
  string id = 1;
  string brand = 2;
  string name = 3;
  Cpu cpu = 4;
  Memory ram = 5;
  Screen screen = 7;
  Keyboard keyboard = 8;
  repeated Storage storages = 6;
}
